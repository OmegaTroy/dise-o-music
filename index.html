<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d870b0f5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="music">
        <input type="range" value="10" min="0" class="music__range">
        <div class="music__btn">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-forward-step left"></i>
            <div class="music__pause">
                <i class="fa-solid fa-pause pause"></i>
            </div>
            <i class="fa-solid fa-forward-step"></i>
            <div class="music__close"></div>
        </div>
    </div>
</body>
</html>
